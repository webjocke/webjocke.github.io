<!DOCTYPE html>
<html>
    <head>
        
        <!-- All configuration settings for the website -->
        <title>This is the title of the website</title>
        <meta charset="utf-8">

        <!-- Linking all the external css resources -->
        <link type="text/css" rel="stylesheet" href="static/styles/mystyles.css">

    </head>
    <body>

        <!-- The main container that is centerered on the page -->
        <main>
            
            <!-- Don't forget about all the cat pictures! -->
            <img src="https://github.com/webjocke.png">

            <!-- A big title of the page -->
            <h1>Joakim Johansson</h1>

            <!-- Use paragraph if you got a lot of text -->
            <p>You have now installed starthtml and are ready to start building your new website.</p>

            <!-- Linebreak! -->
            <br>

            <!-- You can even create links -->
            <a href="https://github.com/webjocke" title="Take me to google" target="_blank">Checkout my other projects on Github</a>

        </main>
        
        <!-- Loading the scripts last -->
        <script src="static/scripts/myscript.js"></script>

    </body>
</html>
